syntax = "proto3";

package user;

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
    string created_at = 5;
    string updated_at = 6;
}

service UserService {
    rpc CreateUser (User) returns (User);
    rpc GetUser (UserId) returns (User);
    rpc UpdateUser (User) returns (User);
    rpc DeleteUser (UserId) returns (Empty);
}

message UserId {
    int32 id = 1;
}

message Empty {}